services:
  db:
    image: postgres:13.5
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: median-db
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d median-db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "3021:3021"
    environment:
      DATABASE_URL: "postgresql://myuser:mypassword@db:5432/median-db"
      JWT_SECRET: "your-secret-key-change-this-in-production"
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start:dev"

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
